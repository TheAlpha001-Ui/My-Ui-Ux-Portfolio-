<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000428;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004e92;stop-opacity:1" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#grad2)"/>
  
  <!-- Chat Interface -->
  <g transform="translate(50,50)">
    <rect x="0" y="0" width="250" height="300" rx="15" fill="#1f2937" filter="url(#glow2)"/>
    
    <!-- Chat Bubbles -->
    <g transform="translate(20,20)">
      <!-- Received Messages -->
      <rect x="0" y="0" width="150" height="40" rx="20" fill="#25D366"/>
      <rect x="0" y="60" width="120" height="40" rx="20" fill="#25D366"/>
      
      <!-- Sent Messages -->
      <rect x="60" y="120" width="150" height="40" rx="20" fill="#34B7F1"/>
      <rect x="90" y="180" width="120" height="40" rx="20" fill="#34B7F1"/>
    </g>
    
    <!-- AI Chatbot Response -->
    <rect x="20" y="240" width="210" height="40" rx="20" fill="#6366f1"/>
  </g>
  
  <!-- Data Visualization -->
  <g transform="translate(350,50)">
    <!-- Bar Chart -->
    <rect x="0" y="0" width="400" height="150" rx="10" fill="#1f2937" filter="url(#glow2)"/>
    <g transform="translate(50,30)">
      <rect x="0" y="0" width="30" height="80" fill="#34B7F1"/>
      <rect x="50" y="20" width="30" height="60" fill="#34B7F1"/>
      <rect x="100" y="40" width="30" height="40" fill="#34B7F1"/>
      <rect x="150" y="10" width="30" height="70" fill="#34B7F1"/>
      <rect x="200" y="30" width="30" height="50" fill="#34B7F1"/>
    </g>
    
    <!-- Word Cloud -->
    <g transform="translate(50,200)">
      <text x="0" y="0" fill="#34B7F1" font-size="24">Hello</text>
      <text x="70" y="20" fill="#25D366" font-size="18">Thanks</text>
      <text x="150" y="-10" fill="#6366f1" font-size="22">Great</text>
      <text x="220" y="15" fill="#34B7F1" font-size="20">Cool</text>
      <text x="100" y="-20" fill="#25D366" font-size="16">Amazing</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="350" fill="white" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="24">
    WhatsApp Chat Analyzer with AI
  </text>
  <text x="400" y="380" fill="#34B7F1" text-anchor="middle" font-family="Arial" font-size="16">
    NLP • Data Analysis • Interactive Visualizations
  </text>
</svg>