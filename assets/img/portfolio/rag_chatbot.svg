<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a2e"/>
  <path d="M0 200 Q 400 100 800 300" fill="none" stroke="#2d3b55" stroke-width="2"/>
  <path d="M0 250 Q 400 150 800 350" fill="none" stroke="#2d3b55" stroke-width="2"/>
  
  <!-- Document Icons -->
  <g transform="translate(100,150)">
    <!-- PDF -->
    <rect x="0" y="0" width="60" height="80" rx="5" fill="#e74c3c"/>
    <text x="30" y="45" fill="white" text-anchor="middle" font-family="Arial" font-size="14">PDF</text>
    
    <!-- DOCX -->
    <rect x="80" y="0" width="60" height="80" rx="5" fill="#3498db"/>
    <text x="110" y="45" fill="white" text-anchor="middle" font-family="Arial" font-size="14">DOCX</text>
    
    <!-- PPTX -->
    <rect x="160" y="0" width="60" height="80" rx="5" fill="#e67e22"/>
    <text x="190" y="45" fill="white" text-anchor="middle" font-family="Arial" font-size="14">PPTX</text>
  </g>
  
  <!-- Vector Database Representation -->
  <g transform="translate(500,150)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="#2ecc71" fill-opacity="0.8"/>
    <text x="100" y="40" fill="white" text-anchor="middle" font-family="Arial" font-size="16">Chroma</text>
    <text x="100" y="70" fill="white" text-anchor="middle" font-family="Arial" font-size="12">Vector Store</text>
    
    <!-- Vector Points -->
    <circle cx="40" cy="90" r="3" fill="white"/>
    <circle cx="80" cy="100" r="3" fill="white"/>
    <circle cx="120" cy="85" r="3" fill="white"/>
    <circle cx="160" cy="95" r="3" fill="white"/>
  </g>
  
  <!-- Chatbot Interface -->
  <g transform="translate(300,100)">
    <rect x="0" y="0" width="160" height="200" rx="15" fill="#34495e"/>
    <rect x="10" y="10" width="140" height="140" rx="10" fill="#2c3e50"/>
    
    <!-- Chat Bubbles -->
    <rect x="20" y="30" width="100" height="30" rx="15" fill="#3498db"/>
    <rect x="40" y="70" width="100" height="30" rx="15" fill="#95a5a6"/>
    <rect x="20" y="110" width="100" height="30" rx="15" fill="#3498db"/>
    
    <!-- Memory Indicator -->
    <circle cx="80" cy="180" r="10" fill="#e74c3c">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#4a69bd" stroke-width="2" stroke-dasharray="5,5">
    <path d="M220 190 L 300 190"/>
    <path d="M460 190 L 500 190"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" fill="white" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="24">RAG Chatbot with Memory</text>
  <text x="400" y="80" fill="#bdc3c7" text-anchor="middle" font-family="Arial" font-size="16">Document Processing • Vector Storage • Intelligent Responses</text>
</svg>