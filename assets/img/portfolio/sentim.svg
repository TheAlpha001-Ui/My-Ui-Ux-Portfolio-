<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f2027;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#203a43;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5364;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#grad1)"/>
  
  <!-- Neural Network Visual -->
  <g transform="translate(50,100)">
    <!-- Nodes and Connections -->
    <g fill="#4fc3f7" filter="url(#glow)">
      <circle cx="50" cy="50" r="8">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="50" cy="100" r="8"/>
      <circle cx="50" cy="150" r="8"/>
      
      <circle cx="150" cy="75" r="8"/>
      <circle cx="150" cy="125" r="8"/>
      
      <circle cx="250" cy="100" r="8">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Connections -->
    <g stroke="#4fc3f7" stroke-width="2" opacity="0.5">
      <line x1="50" y1="50" x2="150" y2="75"/>
      <line x1="50" y1="100" x2="150" y2="75"/>
      <line x1="50" y1="100" x2="150" y2="125"/>
      <line x1="50" y1="150" x2="150" y2="125"/>
      <line x1="150" y1="75" x2="250" y2="100"/>
      <line x1="150" y1="125" x2="250" y2="100"/>
    </g>
  </g>
  
  <!-- Sentiment Emojis -->
  <g transform="translate(400,100)">
    <!-- Positive -->
    <circle cx="100" cy="50" r="30" fill="#4caf50"/>
    <path d="M85,45 A2,2 0 0,1 95,45" stroke="white" fill="none" stroke-width="3"/>
    <path d="M105,45 A2,2 0 0,1 115,45" stroke="white" fill="none" stroke-width="3"/>
    <path d="M85,60 A30,30 0 0,0 115,60" stroke="white" fill="none" stroke-width="3"/>
    
    <!-- Neutral -->
    <circle cx="180" cy="50" r="30" fill="#ff9800"/>
    <path d="M165,45 A2,2 0 0,1 175,45" stroke="white" fill="none" stroke-width="3"/>
    <path d="M185,45 A2,2 0 0,1 195,45" stroke="white" fill="none" stroke-width="3"/>
    <line x1="165" y1="60" x2="195" y2="60" stroke="white" stroke-width="3"/>
    
    <!-- Negative -->
    <circle cx="260" cy="50" r="30" fill="#f44336"/>
    <path d="M245,45 A2,2 0 0,1 255,45" stroke="white" fill="none" stroke-width="3"/>
    <path d="M265,45 A2,2 0 0,1 275,45" stroke="white" fill="none" stroke-width="3"/>
    <path d="M245,65 A30,30 0 0,1 275,65" stroke="white" fill="none" stroke-width="3"/>
  </g>
  
  <!-- Accuracy Meter -->
  <g transform="translate(500,200)">
    <path d="M50,50 A40,40 0 1,1 130,50" fill="none" stroke="#81c784" stroke-width="8"/>
    <text x="90" y="40" fill="white" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">96%</text>
    <text x="90" y="60" fill="#81c784" text-anchor="middle" font-family="Arial" font-size="12">Accuracy</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="350" fill="white" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="24">
    AI-Powered Sentiment Analysis
  </text>
  <text x="400" y="380" fill="#81c784" text-anchor="middle" font-family="Arial" font-size="16">
    NLTK • ML • Transformers • Generative AI
  </text>
</svg>